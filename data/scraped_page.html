408a5bdbb1e6.jpeg","name":"Debrox Ear Wax Removal Kit, Ear Cleaning Rubber Bulb Syringe and 0.5 fl oz Ear Wax Removal Drops","sku":"23598027","gtin13":"042037104795","description":"Debrox Ear Wax Removal Drops are the number one doctor- and pharmacist-recommended ear wax removal brand* because they‚Äôre a safe and convenient in-home solution to clogged ears from excessive ear wax. Ear wax build up can be caused by frequently wearing ear buds, in-ear headphones, hearing aids, or ear plugs. Excessive ear wax build up can lead to ear discomfort and reduced hearing, which can affect your day-to-day life. This effective, non-invasive earwax removal product removes earwax without cameras, picks or scrapers. Debrox is easy to use and starts working immediately; simply put 5-10 drops in the ear so the gentle, non-irritating microfoaming action can go to work softening and loosening ear wax. After using Debrox, ear wax can drain from the ear and ears are relieved from built-up ear wax so you can return to daily life without muffled hearing caused by excess ear wax. Safe, effective earwax removal ‚Äì no camera or scraping required. Trust Debrox to help keep your ears ‚Äì and hearing ‚Äì clear with the ear wax remover recommended most by doctors and pharmacists. This convenient ear wax removal kit features a soft rubber bulb syringe to rinse your ear after using Debrox Ear wax Removal Drops. *IQVIA Claim Substantiation Validation Statement, 12/1/21 - 11/30/22; Pharmacy Times 2023 Annual Pharmacists Survey","model":"042037104795","brand":{"@type":"Brand","name":"Debrox"},"offers":[{"@type":"Offer","url":"https://www.walmart.com/ip/Debrox-Ear-Wax-Removal-Kit-Ear-Cleaning-Kit-Includes-Rubber-Bulb-Syringe-and-0-5-Fl-Oz-Ear-Wax-Removal-Drops/23598027","priceCurrency":"USD","price":8.97,"availability":"https://schema.org/InStock","itemCondition":"https://schema.org/NewCondition","availableDeliveryMethod":"https://schema.org/OnSitePickup"}],"hasMerchantReturnPolicy":{"@type":"MerchantReturnPolicy","applicableCountry":"US","merchantReturnDays":90,"returnFees":"https://schema.org/FreeReturn"},"review":[{"@type":"Review","name":null,"datePublished":"6/1/2025","reviewBody":"I've used this stuff for the majority of my life and I'll tell you it's nice it's better than using straight peroxide because straight peroxide will not only dry out your ear but has the potential of damaging your eardrum and the tenderness of your ear canal. so use this to clear out debris from your ear like over production of ear wax","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":5,"bestRating":5},"author":{"@type":"Person","name":"Mandy"}},{"@type":"Review","name":"Carbamide peroxide/the answer to ear wax","datePublished":"2/18/2025","reviewBody":"If you have ANY ear wax build up-carbamide peroxide is the best solution-even better than hydrogen peroxide and other home remedies. Broke down and removed stubborn wax in minutes so that the irritation went away naturally. I use it now on a regular basis since I sleep with ear plugs. Stop searching! This is the answer that will do the job!","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":5,"bestRating":5},"author":{"@type":"Person","name":"Dax"}},{"@type":"Review","name":"Worked as described First Time.","datePublished":"4/19/2014","reviewBody":"I read several reviews on how to use this product and found them helpful. I prepared a 16 oz cup of warm water for flushing. I lay on my side, put 10-12 drops into my ear and waited 20 minutes. Then, leaning over the bathroom sink and using the bulb, I flushed my ear several times using good force until I used the entire cup of warm water. At first I thought it didn't work but as soon as I checked my ear with my finger, I found a pea size marble of wax had been dislodged. Wow! Good product.","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":5,"bestRating":5},"author":{"@type":"Person","name":"AllisonMan"}},{"@type":"Review","name":"Recommended if you have wax buildup","datePublished":"7/31/2020","reviewBody":"I was able to get an old ball of wax out of my left ear, but was unsuccessful with my right ear, so I wanted to try flushing it out with DeBrox. It worked on the second day for me and might have worked on the first if I had done things properly. In my case, the water I used was not warm enough and I didn't flush it for long enough. Seriously, just keep flushing with warm water and the bulb for no less than five minutes, unless you are lucky to get your wax out before then. At first just tiny chunks came out, but then finally the big one fell out and yeah, it was gross, but now my ears feel better with no buildup or pressure and hearing is less muffled.\n\nJust use this stuff according to ththe other reviews and then make sure you aren't making the same mistakes that I did.","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":5,"bestRating":5},"author":{"@type":"Person","name":"Jenbert"}},{"@type":"Review","name":"AMAZING!!","datePublished":"6/30/2020","reviewBody":"Amazing stuff!! 5yr old has had wax build up and tried for a few weeks to get it out. Tried flushing with water and peroxide but nothing worked. Finally bought this, was prepared to use it for a few days. But it worked the first time!! Put a few drops in and massaged her ear for 15min then flushed out with warm water. This stuff is amazing!!","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":5,"bestRating":5},"author":{"@type":"Person","name":"Tiffany"}},{"@type":"Review","name":"My ear feels better","datePublished":"4/6/2025","reviewBody":"I've always had wax problems with my right ear and recently, when my hearing in that ear started being affected, I needed something to help. I chose this product because of the ingredients and the bulb to use to rinse my ear. I followed the directions and can now hear and my ear has stopped hurting! The rinse with warm water was very relaxing and so I just might need to rinse my other ear! üòÅ","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":5,"bestRating":5},"author":{"@type":"Person","name":"Patricia"}},{"@type":"Review","name":null,"datePublished":"4/10/2025","reviewBody":"My daughter had a clogged ear for over a month and we kept trying to clear it, I did a lot of reading online and people said to put this in and lay down with it in your ear for 30 mins then flush with warm water and it work on the first try perfectly!! 100% recommend!!!","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":5,"bestRating":5},"author":{"@type":"Person","name":"Donna"}},{"@type":"Review","name":"Amazing stuff!","datePublished":"9/5/2022","reviewBody":"I was shocked this worked so well. Read the instructions as put 10 drops in my husband's ear that has been clogged for ages. The box says to treat for 4 days before irrigating but several other reviews said to let sit for 30 minutes then irrigate. He fell asleep so it sat in there for more like 1 1/2 hrs before we irritated. I flushed it about 10 times and was going to give up when I looked with a flash light and a large chunk of wax was almost out. A few more flushes and it was out.","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":5,"bestRating":5},"author":{"@type":"Person","name":"Haley"}},{"@type":"Review","name":"GOD BLESS THIS STUFF!!","datePublished":"6/30/2014","reviewBody":"I have always had ear issues and wax build up issues...last week I went swimming and got water in my ears and suddenly I couldn't hear on one side. I thought it was water and when alcohol didn't work I thought maybe water went in there and pushed some wax and clogged my ear. So my husband went to Wal-Mart and bought me this stuff. I did it once and flushed with the bulb and nothing happened, did it again at night and nothing happened, did it the next morning and a little came out but I still couldn't hear. I was getting discouraged but then I read some reviews saying it can take a couple days depending on how much of a build up you have. So that night (round 4) I left the drops in for 20 minutes and turned my head and it all came flowing out! Gross I know but what a relief! So if you use this a few times and it doesn't work just keep trying for the full 4 days recommend if you have to since it depends on the amount of build up you have. Great product though and after using different store brands this one is #1!!!","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":5,"bestRating":5},"author":{"@type":"Person","name":"Brazilchick32"}},{"@type":"Review","name":"Earplug injury","datePublished":"1/25/2025","reviewBody":"Never had this type of hearing loss nothing was recovered instantly but my ear started popping after using the product. Almost didn't notice the hearing improving days turned into weeks still have some loss. I didn't use the product as often as I should have.","reviewRating":{"@type":"Rating","worstRating":1,"ratingValue":4,"bestRating":5},"author":{"@type":"Person","name":"anonymous"}}],"aggregateRating":{"@type":"AggregateRating","ratingValue":4.4,"bestRating":5,"reviewCount":1006}}</script><script type="application/ld+json" nonce="HmMUiimm5cFNP6wh" data-testid="speakable-schema-jsonld">{"@context":"https://schema.org","@type":"WebPage","speakable":{"@type":"SpeakableSpecification","xPath":["/html/head/title","/html/head/meta[@name='description']/@content"]}}</script><link fetchPriority="high" rel="preload" as="image" href="https://i5.walmartimages.com/seo/Debrox-Ear-Wax-Removal-Kit-Ear-Cleaning-Kit-Includes-Rubber-Bulb-Syringe-and-0-5-Fl-Oz-Ear-Wax-Removal-Drops_46a95e8c-d517-4b50-9cc1-e4c2741262dc.a2a7ddf3492137fae14e408a5bdbb1e6.jpeg?odnHeight=573&amp;odnWidth=573&amp;odnBg=FFFFFF" data-dca-id="L:105C79CD0A"/><link fetchPriority="high" rel="preload" as="image" href="https://i5.walmartimages.com/seo/Debrox-Ear-Wax-Removal-Kit-Ear-Cleaning-Kit-Includes-Rubber-Bulb-Syringe-and-0-5-Fl-Oz-Ear-Wax-Removal-Drops_46a95e8c-d517-4b50-
